<ion-view view-title="Paramètres">
    <ion-content>
        <ul class="list">
            <li class="item item-toggle">
                Synchronisation automatique
                <label class="toggle toggle-balanced">
                    <input type="checkbox"
                           ng-model="settings.autoUpdate"
                           ng-change="updateSetting()">

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <li class="item item-text-wrap">
                <small>
                    Permet de rafraîchir les données automatiquement
                    à chaque lancement de l'application.
                </small>
            </li>
        </ul>

        <div class="card">
            <div class="item item-text-wrap">
                <p>
                    <strong>Données</strong> :
                    Mairie de La Rochelle, dans le cadre du projet
                    "<a href="http://www.opendata.larochelle.fr/">La Rochelle Open Data</a>"
                </p>

                <p>
                    <strong>Licence des données</strong> :
                    <a href="http://opendatacommons.org/licenses/odbl/1.0/">ODbL v1.0</a>
                    (Open Database Licence)
                </p>

                <p>
                    <strong>Développeur</strong> :
                    <a href="http://deur.co">Bruno Cartier</a>
                </p>

                <button class="button button-light button-block">
                    Licences logiciels libres
                    <i class="icon ion-social-tux"></i>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
