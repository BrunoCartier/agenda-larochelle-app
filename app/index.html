<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>ActivKonnect Ionic Template</title>

    <!-- build:css assets/global.css -->
    <link href="../bower_components/ionic/release/css/ionic.min.css" rel="stylesheet">
    <link href="global/style/global.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body ng-app="akIonicTpl">
<ion-pane>
    <ion-header-bar class="bar-balanced">
        <h1 class="title">ActivKonnect Ionic Template</h1>
    </ion-header-bar>

    <ion-content class="has-header padding">
        <h1>ActivKonnect Ionic Template</h1>
        <h2>An nice boilerplate for awesome tools</h2>
        <p><i class="icon ion-heart assertive"></i></p>
        <p><i class="icon ion-ionic positive"></i></p>
        <p><em>swag</em></p>

        <ak-test-directive></ak-test-directive>
    </ion-content>
</ion-pane>

<script src="cordova.js" type="text/javascript"></script><!-- 404 during dev -->

<!-- build:js assets/global.js -->
<script src="../bower_components/ionic/release/js/ionic.bundle.min.js"></script>
<script src="../bower_components/ngCordova/dist/ng-cordova.min.js"></script>
<script src="global/main.js"></script>
<script src="global/directives.global.js"></script>
<!-- endbuild -->

<script src="assets/templates.js"></script><!-- 404 during dev, just for nice on-device optimization -->
</body>
</html>
