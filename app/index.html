<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- http://www.raymondcamden.com/2015/05/25/important-information-about-cordova-5 -->
    <meta http-equiv="content-security-policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection"
          content="telephone=no" />
    <meta name="msapplication-tap-highlight"
          content="no" />
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>ActivKonnect Ionic Template</title>

    <!-- build:css assets/global.css -->
    <link href="bower_components/ionic/release/css/ionic.min.css" rel="stylesheet">
    <link href="global/style/global.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body ng-app="akIonicTpl">
<ion-pane>
    <ion-header-bar class="bar-balanced">
        <h1 class="title">ActivKonnect Ionic Template</h1>
    </ion-header-bar>

    <ion-content class="has-header padding">
        <h1>ActivKonnect Ionic Template</h1>
        <h2>An nice boilerplate for awesome tools</h2>

        <p class="big-text">
            <i class="icon ion-heart assertive"></i>
            <i class="icon ion-ionic positive"></i>
        </p>

        <p>
            Running Ionic Version:
            <ak-ionic-version></ak-ionic-version>
        </p>
    </ion-content>
</ion-pane>

<script src="cordova.js" type="text/javascript"></script><!-- 404 during dev -->

<!-- build:js assets/global.js -->
<script src="bower_components/ionic/release/js/ionic.bundle.min.js"></script>
<script src="global/main.js"></script>
<script src="global/directives.global.js"></script>
<!-- endbuild -->

<script src="assets/templates.js"></script><!-- 404 during dev, just for nice on-device optimization -->
</body>
</html>
